    <style>
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>

<!-- Static navbar -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">

                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>

                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">

                </li>

            <ul class="nav navbar-nav navbar-right">

<main role="main" class="container">
    <div class="row">
        <div class="col-md-4">
            <!-- Sidebar -->

        </div>

        <div class="col-md-8">

            <div id="app">
                <div class="container">

                    <div class="starter-template">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1" style="color: black">DIVISION</label>
                                <select class="form-control" id="exampleFormControlSelect1" v-model="form_data.division" @change="getdistrict">
                                    <option>Please select one</option>
                                    <option  v-bind:value="division.id" v-for="division in divisions"
                                            :key="division.id">
                                        [[division.name]]
                                    </option>

                                </select>
                            </div>
                        </div>


                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1" style="color: black">CATEGORY</label>
                                <select class="form-control" id="exampleFormControlSelect1" v-model="form_data.category">
                                    <option>Please select one</option>
                                    <option v-for="categorie in categories"
                                            :key="categorie.id">
                                        [[categorie.name]]
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1" style="color: black">DISTRICTS</label>
                                <select class="form-control" id="exampleFormControlSelect1"v-model="form_data.district">
                                    <option>Please select one</option>
                                    <option v-for="district in districts"
                                            :key="district.id">
                                        [[district.name]]
                                    </option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="col-md-3">
                            <div class="form-group">
                                <button class="btn btn-primary">Search</button>
                            </div>
                        </div>


                    </div><!-- /.container -->

                </div>
            </div>
        </div>
    </div>
</main>

<script>

    Vue.component('dropdown', {
        delimiters: ['[[', ']]'],
        props: ['divisions', 'categories', 'districts'],

    })

    var app = new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],
        data: {
            message: 'Hello Vue!',
            divisions: [],
            categories: [],
            districts: [],
            form_data: {
                division: null,
                district: null,
                category: null
            }
        },
        created() {
            axios.get('http://127.0.0.1:8000/data/')
                .then(response => {
                    //console.log(response.data.product)
                    this.divisions = response.data.division,
                        this.categories = response.data.category

                })
            {#axios.get('http://127.0.0.1:8000/district/')#}
            {#    .then(response => {#}
            {#        //console.log(response.data.product)#}
            {#        this.districts = response.data.district#}
            {#    })#}
        },
        methods: {
            getdistrict()
            {
                axios.get('http://127.0.0.1:8000/district/?division='+this.form_data.division)
                    .then(response => {
                        //console.log(response.data.product)
                        this.districts= response.data.district
                    })
            }
        }


    })
</script>
</body>
</html>
